<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Ionic Framework 6</ion-list-header>
          <ion-note>Android/IOS/PWA</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let ItemMenu of menuCollection; let i = index">
            <ion-item routerDirection="root" [routerLink]="[ItemMenu.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="ItemMenu.icon + '-outline'" [md]="ItemMenu.icon + '-sharp'"></ion-icon>
              <ion-label>{{ ItemMenu.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
